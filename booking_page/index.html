<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/booking_page/style.css" />
    <title>KinoOrda Movie Booking</title>
    <link rel="icon" type="image/png" href="/img/icon.png">
  </head>
  <body>
    <nav>
      <a href="/home_page/index.html">
        <button id="backButton">Back</button>
        KinoOrda Movies
      </a>
      
      <div class="user-info">
          <span id="userRoleDisplay">User</span> <!-- Dynamically display user role -->
          <button id="logoutButton">Log out</button>
      </div>
    </nav>  


    <div class="movie-display">
      <img src="/img/Deadpool3.png" alt="Godzilla vs Kong" id="movieImage">
      <div class="movie-info">
          <h1 id="movieTitle">Godzilla vs Kong (RS.220)</h1>
          <p id="movieDesc">sml;dfsdl</p>
          <h3 id="moviePrice">120</h3>
          
      </div>
      
    </div>

    
    <p>Select your seats below:</p>
    <ul class="showcase">
      
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <!-- Row 1 -->
      <div class="row">
        <div class="seat" data-seat-id="1-1"></div>
        <div class="seat" data-seat-id="1-2"></div>
        <div class="seat" data-seat-id="1-3"></div>
        <div class="seat" data-seat-id="1-4"></div>
        <div class="seat" data-seat-id="1-5"></div>
        <div class="seat" data-seat-id="1-6"></div>
        <div class="seat" data-seat-id="1-7"></div>
        <div class="seat" data-seat-id="1-8"></div>
      </div>

    <!-- Row 2 -->
      <div class="row">
          <div class="seat" data-seat-id="2-1"></div>
          <div class="seat" data-seat-id="2-2"></div>
          <div class="seat" data-seat-id="2-3"></div>
          <div class="seat" data-seat-id="2-4"></div>
          <div class="seat" data-seat-id="2-5"></div>
          <div class="seat" data-seat-id="2-6"></div>
          <div class="seat" data-seat-id="2-7"></div>
          <div class="seat" data-seat-id="2-8"></div>
      </div>

      <!-- Row 3 -->
    <div class="row">
        <div class="seat" data-seat-id="3-1"></div>
        <div class="seat" data-seat-id="3-2"></div>
        <div class="seat" data-seat-id="3-3"></div>
        <div class="seat" data-seat-id="3-4"></div>
        <div class="seat" data-seat-id="3-5"></div>
        <div class="seat" data-seat-id="3-6"></div>
        <div class="seat" data-seat-id="3-7"></div>
        <div class="seat" data-seat-id="3-8"></div>
    </div>

    <!-- Row 4 -->
    <div class="row">
        <div class="seat" data-seat-id="4-1"></div>
        <div class="seat" data-seat-id="4-2"></div>
        <div class="seat" data-seat-id="4-3"></div>
        <div class="seat" data-seat-id="4-4"></div>
        <div class="seat" data-seat-id="4-5"></div>
        <div class="seat" data-seat-id="4-6"></div>
        <div class="seat" data-seat-id="4-7"></div>
        <div class="seat" data-seat-id="4-8"></div>
    </div>

    <!-- Row 5 -->
    <div class="row">
        <div class="seat" data-seat-id="5-1"></div>
        <div class="seat" data-seat-id="5-2"></div>
        <div class="seat" data-seat-id="5-3"></div>
        <div class="seat" data-seat-id="5-4"></div>
        <div class="seat" data-seat-id="5-5"></div>
        <div class="seat" data-seat-id="5-6"></div>
        <div class="seat" data-seat-id="5-7"></div>
        <div class="seat" data-seat-id="5-8"></div>
    </div>

    <!-- Row 6 -->
    <div class="row">
        <div class="seat" data-seat-id="6-1"></div>
        <div class="seat" data-seat-id="6-2"></div>
        <div class="seat" data-seat-id="6-3"></div>
        <div class="seat" data-seat-id="6-4"></div>
        <div class="seat" data-seat-id="6-5"></div>
        <div class="seat" data-seat-id="6-6"></div>
        <div class="seat" data-seat-id="6-7"></div>
        <div class="seat" data-seat-id="6-8"></div>
    </div>
    </div>

    <p class="text">
      You have selected 
      <span id="count">0</span> seat for a price of RS.
      <span id="total">0</span>
      <button id="bookSeats">Book Movie</button>
      <button id="return" class="return">Return</button>
    </p>
    
    <script src="/booking_page/script.js"></script>
  </body>
</html>
